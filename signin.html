<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="anime-list.css">
    <script src="https://kit.fontawesome.com/30f272a247.js" crossorigin="anonymous"></script>
    <title>login-page</title>
</head>
<body >
  <div class="col-2" ><a href="index.html" target="_blank"><i id="s-left" class="fa-sharp fa-solid fa-house">Home</i></a></div>
  <div class="col-1" id="s-right"><i id="s-right" class="fa-sharp fa-solid fa-magnifying-glass"><input id="s-right1" for="s-right" placeholder="search here"></i></div>

  
  
 <h1>My Anime List</h1> 
 <p class="sign">Please fill asked details to access further.</p>
 <form action="userdata.php" method="get">
 
  <input class="login" id="username" placeholder="Username" autofocus ><br><br><br>
  <label class="login" for="Full name"></label>
  <input class="login" id="Full name" placeholder="Full Name" autofocus><br><br><br>
  <label class="login" for="Date of birth">Date of Birth</label>
  <input class="login" type="date" id="Date of birth"  autofocus><br><br><br> 
  <label class="login" for="password"></label>
  <input class="login" type="password"  id="password" maxlength="5" placeholder="Password" autofocus required><br><br><br>
  <label class="login" for="country"></label>
  <input class="login" id="country" type="text" placeholder="Country" required><br><br><br>
  <label class="login" for="Gender">Gender</label>
  <select class="login" required><div><i></i></div>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="other">Other</option>
  </select> <br><br>
  <p class="sign">Thanks for making your time to fill details.</p>
 <a href="anime-list.html" target="_blank"><input id="sign" type="button" value="sign in" ></a>
 </form> 
</body>
</html>
