<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="anime-list.css">
    <title>login-page</title>
</head>
<body>
 <h1>My Anime List</h1> 
 <p>Please fill asked details to access further.</p>
 <form action="userdata.php" method="get">
  <label for="username">username</label><br>
  <input id="username" type="text" autofocus ><br>
  <label for="Full name">Full name</label><br>
  <input id="Full name" type="text" autofocus><br>
  <label for="Date of birth">Date of birth</label><br>
  <input type="date" id="Date of birth" autofocus><br> 
  <label for="password">password</label><br>
  <input type="password"  id="password" maxlength="5" autofocus required><br>
  <label for="country">country</label><br>
  <input id="country" type="text" required><br>
  <label for="Gender">Gender</label><br>
  <select name="Gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="other">Other</option>
  </select> <br><br>
  
 <a href="anime-list.html" target="_blank"><input type="button" value="submite" ></a>
 </form> 
</body>
</html>
