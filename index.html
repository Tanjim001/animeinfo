 <h1>My Anime List</h1> 
 <p class="sign">Please fill asked details to access further.</p>
 <form action="userdata.php" method="get">
 <br><br> <label class="login" for="username">username</label>
  <input class="login" id="username" type="text" autofocus ><br><br>
  <label class="login" for="Full name">Full name</label>
  <input class="login" id="Full name" type="text" autofocus><br><br>
  <label class="login" for="Date of birth">Date of birth</label>
  <input class="login" type="date" id="Date of birth" autofocus><br><br>

  <label class="login" for="country">country</label>
  <input class="login" id="country" type="text" required><br><br>
  <label class="login" for="Gender">Gender</label>
  <select class="login" name="Gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="other">Other</option>
  </select> <br><br>
  <p class="sign">Thanks for making your time to fill details.</p>

 </form>
